<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./assets/background.js" defer></script>
    <script src="./assets/traducao.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>TopLingo</title>
</head>

<body>
    <header>
        <h1>TopLingo</h1>
        <div class="linha"></div>
        <div id="background-toggle" onclick="toggleBackground()">
            <div class="imagem-botao" id="imagem-botao"></div>
        </div>
    </header>

    <main>
        <div class="input">
            <input type="text" class="text-container" placeholder="TEXTO A SER TRADUZIDO" id="inputText">
            <select id="lenguageBase" class="text-translate"> </select>
        </div>
        <div class="output">
            <input type="text" class="output-container" id="outputText" placeholder="TRADUÇÃO" disabled>
            <select id="targetLanguageSelect" class="text-translate"></select>
        </div>

    </main>
    <footer>
        <div class="baixo" id="baixo">
            <p>Nicolas Petri e Leonardo Torquato</p>
        </div>
    </footer>
</body>

</html>
